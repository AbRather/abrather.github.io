  # ========================== Fluid Dynamics Projects ==========================
- name: 'Experimental Fluid Dynamics & Flow Visualization Platform'
  i18n: 'fluid_dynamics_visualization'
  icon: 'fa fa-tint'
  desc: 'End-to-end development of a custom wind tunnel facility, high-speed optical analysis of jet flows, and computational data processing.'
  details: 'This extensive portfolio of projects centers on the complete lifecycle of experimental fluid mechanics, moving from hardware fabrication to data-driven discovery. The initiative was divided into three critical phases to investigate the complex physics of jet impingement and vortex shedding.
   <br>
   <strong>Phase I: Facility Design & Fabrication</strong>
   The foundation of this research was the ground-up development of a custom Mini Jet Impingement Wind Tunnel. Over a rigorous 7-month period, the facility was designed, prototyped, and assembled. This required a focus on system integration and "frugal engineering," utilizing cost-effective commercial components to construct a precision testing rig capable of delivering stable, controllable airflow for experimental validation.
   <br>
   <strong>Phase II: Optical Diagnostics (Flow Visualization)</strong>
   With the facility operational, the focus shifted to advanced visualization techniques. Utilizing a departmental High-Speed Camera, experimental campaigns were conducted to capture the transient nature of fluid motion. The research meticulously analyzed the evolution of flow structures issuing from various nozzle geometries and the stagnation dynamics of jet impingement on flat plates, revealing complex vortex interactions invisible to standard observation.
   <br>
   <strong>Phase III: Computational Analysis (MATLAB)</strong>
   The final phase bridged the gap between qualitative footage and quantitative engineering data. Custom MATLAB algorithms were developed to process the high-speed imagery. This post-processing pipeline allowed for the extraction of key flow features, the generation of precise velocity profiles, and the mathematical characterization of turbulence intensity, converting raw experimental data into actionable insights.'

  technologies:
    - 'Wind Tunnel Design'
    - 'High-Speed Imaging'
    - 'MATLAB & Image Processing'
    - 'Rapid Prototyping'
    - 'System Integration'
    - 'Fluid Mechanics'
    - 'Optical Diagnostics'
    - 'Experimental Data Analysis'
  features:
    - 'Design and construction of a custom Mini Jet Impingement Wind Tunnel (7-month timeline)'
    - 'Integration of commercial components for cost-effective system design'
    - 'High-speed visualization of jet flow structures and vortex dynamics'
    - 'Analysis of jet impingement on flat plate surfaces'
    - 'Development of MATLAB scripts for automated image post-processing'
    - 'Quantitative extraction of velocity profiles and flow characteristics'

