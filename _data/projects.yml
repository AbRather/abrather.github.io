  # ========================== Master Project ==========================
- name: 'Master Project - Cryogenic Microcracks in CFRP'
  i18n: 'polaris_mira'
  icon: 'fa fa-asterisk'
  desc: 'Development and validation of a model for the simulation of cryogenically thermally induced microcracks in CFRP'
  details: 'This research project aims to provide a reliable way to improve the quality and durability of CFRP components for use in challenging cryogenic environments.
   The combination of experimental testing and simulation enables a well-founded analysis of how manufacturing processes interact with the structural performance of CFRP under 
   cryogenic conditions. By comparing the simulation and test results, this project work provided a deep understanding of how material design and structural configuration can 
   be made better to minimize microcrack formation. The findings served as a crucial guide for the future design and engineering of cryo-safe CFRP structures, ensuring their 
   durability and reliability for the next generation of hydrogen technology applications.
    <br>
   This research investigates the micromechanical behavior and damage evolution of a 
   high-performance Carbon Fiber Reinforced Polymer (CFRP) composite subjected to extreme 
   cryogenic thermal cycling. Using Abaqus/Standard and Python scripting, a 3D Representative Volume Element (RVE) 
   with a variable fiber volume fraction was generated to simulate a cryogenic thermal cycle. 
   The simulation explicitly models the fiber-matrix interface using cohesive elements to 
   capture debonding and micro-cracking phenomena driven by the significant mismatch in the 
   Coefficient of Thermal Expansion (CTE) between the fiber and the matrix. The model incorporates 
   Periodic Boundary Conditions (PBCs) to ensure the RVE accurately represents the bulk material behavior.
   '

  technologies:
    - 'CAD (CATIA)'
    - 'Autoclave manufacturing'
    - 'Microcracks'
    - 'Cryogenic testing'
    - 'Composite laminates'
    - 'Thermal analysis'
    - 'Finite Element Analysis'
    - 'Material characterization'
  features:
    - 'Manufacturing of CFRP plates using autoclave process'
    - 'Cryogenic thermal cycling'
    - 'Python scripting for RVE generation'
    - 'Finite Element Analysis with Abaqus/Standard'
    - 'Modeling of fiber-matrix interface with cohesive elements'
    - 'Microcrack analysis and validation against experimental data'

  url: 'https://polaris-raumflugzeuge.de/Technology/Demonstrators'
  github: ''
