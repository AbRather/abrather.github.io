  # ========================== Heat Transfer Projects ==========================
- name: 'Experimental Heat Transfer & Thermal Management Analysis'
  i18n: 'heat_transfer_analysis'
  icon: 'fa fa-fire'
  desc: 'A comprehensive experimental study on passive heat transfer enhancement techniques, focusing on phase change, geometric optimization, and surface modulation.'
  details: 'Efficient thermal management is critical for the reliability of modern high-power electronic systems. This project series investigated three distinct passive cooling strategies to quantify their impact on heat dissipation rates. 
   The first phase focused on <strong>Phase Change Thermal Management</strong>, analyzing the performance of Heat Pipes. By characterizing the two-phase flow mechanism (evaporation and condensation), the study demonstrated how utilizing the latent heat of vaporization allows for an effective thermal conductivity that significantly outperforms solid copper conductors.
    <br>
   The second phase explored <strong>Geometric Optimization</strong> through a parametric study of extended surfaces (fins). The experiment isolated the effects of orientation (vertical vs. horizontal) on natural convection, quantifying the variation in the convective heat transfer coefficient (h) to determine optimal heat sink configurations driven by buoyancy effects.
    <br>
   The final phase investigated <strong>Passive Turbulence Induction</strong>. By introducing controlled surface roughness using wire mesh overlays, the study analyzed the disruption of the thermal boundary layer. The results showed a direct correlation between surface irregularity and an increased Nusselt number, proving that tripping the boundary layer from laminar to turbulent effectively enhances the overall heat transfer rate without active energy input.'

  technologies:
    - 'Thermocouple Data Acquisition'
    - 'Two-Phase Flow'
    - 'Fluid Dynamics'
    - 'Experimental Design'
    - 'Thermal Resistance Networks'
    - 'Error Analysis'
    - 'Dimensionless Numbers (Nu, Ra, Pr)'
  features:
    - 'Performance characterization of Heat Pipes vs. Solid Conductors'
    - 'Calculation of effective thermal conductivity enhancements'
    - 'Parametric analysis of Fin Orientation on natural convection'
    - 'Quantification of convective heat transfer coefficients (h)'
    - 'Boundary layer manipulation using surface roughness (wire mesh)'
    - 'Correlation of Nusselt number increases with turbulence induction'

  url: ''
