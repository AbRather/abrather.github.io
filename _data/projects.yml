- name: 'HyTank - Cryogenic Hydrogen Storage'
  i18n: 'hytank'
  icon: 'fa fa-flask'
  desc: 'Development of composite tanks for cryogenic liquid hydrogen (LH2) storage for aerospace applications, including materials characterization and permeation testing'
  details: 'HyTank is an Airbus-led project focused on developing advanced composite materials and tank designs for storing cryogenic liquid hydrogen at −196°C. The project involves cryogenic material characterization, high-pressure helium permeation testing, and coupled Ansys CFD simulations for material analysis in composite tank structures.'
